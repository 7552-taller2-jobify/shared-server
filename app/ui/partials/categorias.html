
<div layout="column" ng-controller="CategoriasCtrl" id="popupContainer">	
	<md-toolbar>
    <div class="md-toolbar-tools">
      <h2 class="md-flex">Categorias</h2>
    </div>
  </md-toolbar>
	<md-content layout-gt-sm="row" layout-padding>
		<div class="layout-gt-xs-row">
			<md-input-container class="md-block flex-gt-xs" flex-gt-xs>
			<label>Nombre</label>
			<input type="text" name="name" ng-model="name">
			</md-input-container>
			<md-input-container class="md-block">
			<label>Descripción</label>
			<input type="text" name="description" ng-model="description">
			</md-input-container>
			<md-button ng-click="crearCategoria()">
			Agregar	
			</md-button>
		</div>
	</md-content>
		
	<md-content  ng-init="getCategorias()">
	<table class="md-api-table">
		<tr>
			<th>Nombre</th>
			<th>Descripción</th>
			<th></th>
		</tr>
		<tr ng-repeat="categoria in categorias">
			<td>
				{{categoria.name}} 
			</td>
			<td>
				{{categoria.description}}
			</td>
			<td>
				<md-button class="md-raised md-primary" href="#categorias/{{categoria.name}}/edit?description={{categoria.description}}">
					Editar
				</md-button>
				<md-button class="md-raised md-warn" ng-click="borrarCategoria($index)">
					Borrar
				</md-button>
			</td>
		</tr>
	</table>
	</md-content>
</div>
